<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPge</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/LATEST-VERSION">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
        <section class="upperSection">
            <div class="myDreamSection"><p> <i class="fa-solid fa-plane" style="color: #2b72ee;"></i> my Dream Place</p></div>

            <section class="loginSection">
                <div class="loginContainer">
                    <form id="form" action="">
                        <h3>Sign In</h3>
                        <div class="emailControl">
                            <label for="email">Email Address</label>
                            <input id="email" class="inputBox" type="text" required>
                        </div>
                        <div class="passwordControl">
                            <label for="password">Password</label>
                            <input id="password" class="inputBox" type="text" placeholder="" required><i class="fa-light fa-eye large"></i>
                        </div>
                        <div class="remember-forgot">
                            <label><input class="checkbox" type="checkbox">Keep me signed in</label>
                            <a href="">Forgot password?</a>
                        </div>
                       <div class="gmail"> 
                            <button type="submit" id="gmailBtn" class="btn">Continue with email</button>
                       </div>
                       <div class="options">
                            <div class="line"></div>
                            <div>or use one of these options</div>
                            <div class="line"></div>
                        </div>
                        <div class="google">
                            <button type="submit"  id="googleBtn" class="btn"><i class="fa-brands fa-google" style="color: #ece63c;"></i>Continue with Google</button><br>
                        </div>
                        <div class="facebook">
                            <button type="submit" id="facebookBtn" class="btn"><i class="fa-brands fa-square-facebook"></i>Continue with Facebook</button>
                        </div>
                    </form>
                </div>
            </section>
        
        </section>
        
    
</body>
</html>
